<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Descuentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Validador de Códigos Promocionales</h1>
    <p>La aplicación te ha pedido un código. Recarga la página si deseas intentarlo de nuevo.</p>

    <script>
        // 1. Solicitamos el código al usuario nada más cargar la página
        let entradaUsuarioBruta = prompt('Introduzca su código promocional para saber su descuento: ');

        // 2. Normalizamos la entrada (quitamos espacios y pasamos a mayúsculas)
        let codigoSanitizado = (entradaUsuarioBruta!== null)? entradaUsuarioBruta.trim().toUpperCase() : "";

        // 3. Evaluamos el código usando alert() para que sea visible de inmediato
        switch(codigoSanitizado) {
            case "ORO":
                alert("El descuento aplicado es del 25%");
                break;
            case "PLATA":
                alert("El descuento aplicado es del 15%");
                break;
            case "BRONCE":
                alert("El descuento aplicado es del 5%");
                break;
            case "":
                alert("Operación cancelada o se ingresó un texto vacío.");
                break;
            default:
                alert(`Código promocional no válido: ${codigoSanitizado}`);
                break;
        }
    </script>
</body>
</html>

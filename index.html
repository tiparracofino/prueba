<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Códigos Promocionales</title>
</head>
<body>
    <h1>Validador de Descuentos</h1>
    <p>La aplicación te pedirá un código. Por favor, revisa la consola de tu navegador para ver el resultado.</p>

    <script>
        // 1. Solicitamos el código al usuario mediante una ventana emergente
        let entradaUsuarioBruta = prompt('Introduzca su código promocional para saber su descuento: ');

        // 2. Normalizamos la entrada (Programación defensiva)
        let codigoSanitizado = (entradaUsuarioBruta!== null)? entradaUsuarioBruta.trim().toUpperCase() : "";

        // 3. Evaluamos el código e incluimos un caso por defecto (default)
        switch(codigoSanitizado) {
            case "ORO":
                console.log("El descuento aplicado es del 25%");
                break;
            case "PLATA":
                console.log("El descuento aplicado es del 15%");
                break;
            case "BRONCE":
                console.log("El descuento aplicado es del 5%");
                break;
            case "":
                console.warn("Operación cancelada o se ingresó un texto vacío.");
                break;
            default:
                console.error(`Código promocional no válido: ${codigoSanitizado}`);
                break;
        }
    </script>
</body>
</html>
